<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Create an Account</h3>
            </div>
            <div class="panel-body p-3">
              <form [formGroup]="signupForm" novalidate (ngSubmit)="signup()">
                <div class="form-group pt-3">
                    <p class="fw-normal">Your Name</p>
                  <div class="input-field">
                    <input type="text"  class="form__input" placeholder="name" formControlName="name" name="name"  [ngClass]="{ 'invalid-input': firstnameVail?.invalid && (firstnameVail?.dirty || firstnameVail?.touched)}">
                  </div>
                  <div  *ngIf="signUpVail && signUpVail?.['name']?.invalid && signUpVail?.['name']?.touched" class="small text-danger text-start ps-3">name required.</div>
                </div> 
                 <div class="form-group pt-3">
                    <p class="fw-normal">Your Email</p>
                  <div class="input-field">
                    <input type="text" placeholder="email" formControlName="email" name="email">
                  </div>
                  <div  *ngIf="signUpVail && signUpVail?.['email']?.invalid && signUpVail?.['email']?.touched" class="small text-danger text-start ps-3">email required.</div>

                </div> 
                 <div class="form-group pt-3">
                    <p class="fw-normal">Username</p>
                    <div class="input-field1">
                    <span class="input-group-text" id="">@</span>
                    <input type="text" placeholder="username" formControlName="username" name="username">
                  </div>
                </div>
                <div  *ngIf="signUpVail && signUpVail?.['username']?.invalid && signUpVail?.['username']?.touched" class="small text-danger text-start ps-3">username required.</div>
                <div class="form-group pt-3">
                    <p class="fw-normal">Password</p>

                  <div class="input-field">
                    <input [type]="type" placeholder="Password" formControlName="password" name="password">
                    <!-- <span (click)="hideShowPass()" class=" fa {{eyeIcon}}"></span> -->
                  </div>
                  <div  *ngIf="signUpVail && signUpVail?.['password']?.invalid && signUpVail?.['password']?.touched" class="small text-danger text-start ps-3">password required.</div>

                </div>
                <div class="form-inline fr mt-4">
                  <input type="checkbox" id="checkbox" class="example-section me-2" formControlName="checkbox" />
                  <label >I agree and accept the<a id="forget" class="font-weight-bold"> terms and conditions</a>
                  </label>
                  <div  *ngIf="signUpVail && signUpVail?.['checkbox']?.invalid && signUpVail?.['checkbox']?.touched" class="text text-danger "> required</div>
                </div>
                  <button class="btn btn-primary btn-block mt-4 w-100" type="submit" [disabled]="signupForm.invalid">Create Account</button>
                  <div class="text-center pt-4 text-muted">Already have an account? <a id="forget" routerLink="/login">Login</a></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
